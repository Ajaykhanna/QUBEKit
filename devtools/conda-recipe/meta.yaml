package:
  name: qubekit
  version: 2.6.1

source:
  path: ../..

build:
  script_env:
    - VERSION
    - CONDA_BLD_PATH

requirements:
  host:
    - python=3.6
    - setuptools
  run:
    - python=3.6
    - numpy
    - networkx
    - matplotlib
    - scipy
    - psi4
    - openmm
    - rdkit
    - openforcefield
    - qcengine
    - torsiondrive
  build:
    - python=3.6
    - setuptools

about:
  home: https://github.com/qubekit/QUBEKit
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Quantum mechanical bespoke force field derivation toolkit
  doc_url: https://github.com/qubekit/QUBEKit

extra:
  recipe-maintainers:
    - CRingrose94
