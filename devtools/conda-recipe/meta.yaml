package:
  name: qubekit
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'default') }}

source:
  path: ../..

build:
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - networkx
    - matplotlib
